<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="videoBG">
        <source src="https://videos.pexels.com/video-files/856463/856463-sd_640_360_30fps.mp4" type="video/mp4">
    </video>
    <h1>WEATHER APP</h1>
    <div class="container">
        <input type="text" id="city_name" placeholder="City Name">
        <button id="search" type="submit">Search</button>
        <hr>
        <div class="inner">
            <p>
                <span>Temperature :</span>
                <span id="temp">15.C</span>
            </p>
            <p>
                <span>Wind :</span>
                <span id="wind">2m/s</span>
            </p>
            <p>
                <span>Humidity :</span>
                 <span id="humidity">5</span>
            </p>
            <p>
                <span>Min-temp :</span>
                <span id="mintemp">10</span>
            </p>
            <p>
                <span>Max-temp :</span>
                <span id="maxtemp">30</span>
            </p>               
        </div>
    </div>

    <script src="./weatherr.js"></script>
</body>
</html>
